<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>tick tack toe game</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body>
	<div class="wrapper">
		<div class="infobar">
			
			<table class="infobar-signs">
				<tr>
					<td> Ваша фигура </td>
					<td> Сейчас ходят</td>
				</tr>

				<tr>
					<td class="infobar-signs__player">  </td>
					<td class="infobar-signs__turn"> </td>
				</tr>
			</table>

			<table class="infobar__wins">
				<tr>
					<td colspan="3"> Победы </td>
				</tr>

				<tr>
					<td>X</td>
					<td>Ничья</td>
					<td>0</td>
				</tr>

				<tr>
					<td class="infobar__wins-X">0</td>
					<td class="infobar__wins-draw">0</td>
					<td class="infobar__wins-0">0</td>
				</tr>
			</table>
		</div>

		<div class="playground__wrapper">
			<table class="playground">
				<tr>
					<td class="playground__cell">1</td>
					<td class="playground__cell">2</td>
					<td class="playground__cell">3</td>
				</tr>
				<tr>
					<td class="playground__cell">4</td>
					<td class="playground__cell">5</td>
					<td class="playground__cell">6</td>
				</tr>
				<tr>
					<td class="playground__cell">7</td>
					<td class="playground__cell">8</td>
					<td class="playground__cell">9</td>
				</tr>
			</table>

			<div class="popup">
				<p class="popup__message"></p>
				<button class="popup__restart-button"> Restart </button>
			</div>
		</div>

		

		<div class="chat">
			<div class="chat__log"></div>
			<input type="text" class="chat__input">
			<input type="submit" value="send" class="chat__send">
		</div>


	</div>

	<div class="mask">
		<p> waiting for the enemy </p>
		<!-- <p> invite link : <span class="mask__inviteLink"></span></p> -->
		<p> invite link : <a href="mask__inviteLink" class="mask__inviteLink" href="#"></a></p>
		<p> (click for copy to clipboard)</p>
	</div>
</body>

<script src="/reload/reload.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();
	socket.emit('connection', window.location.href)
</script>
<script src="client.js"></script>

</html>
